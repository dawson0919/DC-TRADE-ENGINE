<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE DC'S TRADE ENGINE - 登入</title>
    <meta name="description" content="優化 · 回測 · 創建你的自動交易機器人">
    <meta property="og:title" content="THE DC'S TRADE ENGINE">
    <meta property="og:description" content="優化 · 回測 · 創建你的自動交易機器人">
    <meta property="og:image" content="/static/og-image.png">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="THE DC'S TRADE ENGINE">
    <meta name="twitter:description" content="優化 · 回測 · 創建你的自動交易機器人">
    <meta name="twitter:image" content="/static/og-image.png">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0f1419;
            color: #e7e9ea;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .login-wrapper {
            text-align: center;
            width: 100%;
            max-width: 440px;
            padding: 20px;
        }
        .logo {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
        }
        .logo span { color: #f7931a; }
        .subtitle {
            color: #8899a6;
            font-size: 0.95rem;
            margin-bottom: 32px;
        }
        /* Clerk container */
        #clerk-sign-in {
            display: flex;
            justify-content: center;
            min-height: 400px;
        }
        .loading-msg {
            color: #8899a6;
            margin-top: 24px;
            font-size: 0.9rem;
        }
        .spinner {
            display: inline-block;
            width: 24px; height: 24px;
            border: 3px solid #2f3336;
            border-top-color: #f7931a;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        footer {
            position: fixed;
            bottom: 20px;
            color: #8899a6;
            font-size: 0.8rem;
        }
        /* Override Clerk dark theme where possible */
        .cl-rootBox { --clerk-bg: #16202a !important; }

        /* Ad banner */
        .ad-banner {
            position: fixed; top: 0; left: 0; right: 0;
            background: linear-gradient(90deg, #1a1a2e 0%, #16213e 50%, #1a1a2e 100%);
            border-bottom: 1px solid #1e1e2e;
            padding: 8px 0;
            text-align: center;
            z-index: 100;
        }
        .ad-banner a {
            color: #e7e9ea; text-decoration: none; font-size: 0.85rem;
            display: inline-flex; align-items: center; gap: 8px;
            padding: 4px 16px; border-radius: 6px; transition: all 0.2s;
        }
        .ad-banner a:hover { background: rgba(247,147,26,0.1); color: #f7931a; }
        .ad-banner .ad-tag {
            font-size: 0.65rem; padding: 1px 6px; border-radius: 3px;
            background: #f7931a33; color: #f7931a; font-weight: 700;
        }
        .ad-banner .ad-text { color: #b0b8c1; }
        .ad-banner .ad-text strong { color: #f7931a; font-weight: 600; }
        .ad-banner .ad-arrow { color: #f7931a; }
        .ad-banner .ad-close {
            position: absolute; right: 12px; top: 50%; transform: translateY(-50%);
            background: none; border: none; color: #4a5568; cursor: pointer;
            font-size: 1rem; padding: 4px;
        }
        .ad-banner .ad-close:hover { color: #8899a6; }
    </style>
</head>
<body>
    <!-- Ad Banner -->
    <div class="ad-banner" id="adBanner">
        <a href="https://copy-trading-strateg-had8.bolt.host/" target="_blank" rel="noopener">
            <span class="ad-tag">AD</span>
            <span class="ad-text"><strong>加密跟單策略</strong> — 跟隨頂尖交易員，自動複製盈利策略</span>
            <span class="ad-arrow">&#8594;</span>
        </a>
        <button class="ad-close" onclick="document.getElementById('adBanner').style.display='none'" title="關閉">&times;</button>
    </div>
    <div class="login-wrapper">
        <div class="logo"><span>THE DC'S</span> TRADE ENGINE</div>
        <div class="subtitle">自動化加密貨幣交易平台</div>
        <div id="clerk-sign-in">
            <div class="loading-msg"><div class="spinner"></div><br>載入登入元件...</div>
        </div>
    </div>
    <footer>THE DC'S TRADE ENGINE &copy; 2026</footer>

    <script
        async
        crossorigin="anonymous"
        data-clerk-publishable-key="{{ clerk_publishable_key }}"
        src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"
        type="text/javascript"
    ></script>
    <script>
        window.addEventListener('load', async () => {
            try {
                await window.Clerk.load({
                    appearance: {
                        baseTheme: undefined,
                        variables: {
                            colorPrimary: '#f7931a',
                            colorBackground: '#16202a',
                            colorText: '#e7e9ea',
                            colorInputBackground: '#0f1419',
                            colorInputText: '#e7e9ea',
                        },
                    },
                });

                // Already signed in — redirect
                if (window.Clerk.user) {
                    window.location.href = '/';
                    return;
                }

                // Mount sign-in component
                const signInEl = document.getElementById('clerk-sign-in');
                signInEl.innerHTML = '';
                window.Clerk.mountSignIn(signInEl, {
                    afterSignInUrl: '/',
                    afterSignUpUrl: '/',
                });
            } catch (err) {
                document.getElementById('clerk-sign-in').innerHTML =
                    '<div class="loading-msg" style="color:#ff1744;">登入元件載入失敗: ' + err.message + '</div>';
            }
        });
    </script>
</body>
</html>
