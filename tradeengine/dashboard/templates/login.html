<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE DC'S TRADE ENGINE - 登入</title>
    <meta name="description" content="優化 · 回測 · 創建你的自動交易機器人">
    <meta property="og:title" content="THE DC'S TRADE ENGINE">
    <meta property="og:description" content="優化 · 回測 · 創建你的自動交易機器人">
    <meta property="og:image" content="/static/og-image.png">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="THE DC'S TRADE ENGINE">
    <meta name="twitter:description" content="優化 · 回測 · 創建你的自動交易機器人">
    <meta name="twitter:image" content="/static/og-image.png">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0f1419;
            color: #e7e9ea;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .login-wrapper {
            text-align: center;
            width: 100%;
            max-width: 440px;
            padding: 20px;
        }
        .logo {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
        }
        .logo span { color: #f7931a; }
        .subtitle {
            color: #8899a6;
            font-size: 0.95rem;
            margin-bottom: 32px;
        }
        /* Clerk container */
        #clerk-sign-in {
            display: flex;
            justify-content: center;
            min-height: 400px;
        }
        .loading-msg {
            color: #8899a6;
            margin-top: 24px;
            font-size: 0.9rem;
        }
        .spinner {
            display: inline-block;
            width: 24px; height: 24px;
            border: 3px solid #2f3336;
            border-top-color: #f7931a;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        footer {
            position: fixed;
            bottom: 20px;
            color: #8899a6;
            font-size: 0.8rem;
        }
        /* Override Clerk dark theme where possible */
        .cl-rootBox { --clerk-bg: #16202a !important; }

        /* Ad banner */
        .ad-banner {
            position: fixed; top: 0; left: 0; right: 0;
            background: linear-gradient(90deg, #1a1a2e 0%, #16213e 50%, #1a1a2e 100%);
            border-bottom: 1px solid #1e1e2e;
            padding: 8px 0;
            text-align: center;
            z-index: 100;
        }
        .ad-banner a {
            color: #e7e9ea; text-decoration: none; font-size: 0.85rem;
            display: inline-flex; align-items: center; gap: 8px;
            padding: 4px 16px; border-radius: 6px; transition: all 0.2s;
        }
        .ad-banner a:hover { background: rgba(247,147,26,0.1); color: #f7931a; }
        .ad-banner .ad-tag {
            font-size: 0.65rem; padding: 1px 6px; border-radius: 3px;
            background: #f7931a33; color: #f7931a; font-weight: 700;
        }
        .ad-banner .ad-text { color: #b0b8c1; }
        .ad-banner .ad-text strong { color: #f7931a; font-weight: 600; }
        .ad-banner .ad-arrow { color: #f7931a; }
        .ad-banner .ad-close {
            position: absolute; right: 12px; top: 50%; transform: translateY(-50%);
            background: none; border: none; color: #4a5568; cursor: pointer;
            font-size: 1rem; padding: 4px;
        }
        .ad-banner .ad-close:hover { color: #8899a6; }
    </style>
</head>
<body>
    <!-- In-app browser warning -->
    <div id="inAppBrowserWarning" style="display:none;position:fixed;inset:0;z-index:99999;background:#0d1117;color:#e7e9ea;padding:24px;text-align:center;flex-direction:column;align-items:center;justify-content:center;gap:20px;">
        <div style="font-size:3rem;">&#9888;&#65039;</div>
        <h2 style="color:#f7931a;margin:0;">不支援應用程式內建瀏覽器</h2>
        <p style="color:#9ca3af;max-width:360px;line-height:1.6;">LINE / Facebook 等應用程式的內建瀏覽器可能無法正常登入。請複製下方連結，用 Chrome / Safari 等瀏覽器開啟。</p>
        <div style="background:#161b22;border:1px solid #30363d;border-radius:8px;padding:12px 16px;width:100%;max-width:360px;word-break:break-all;font-family:monospace;font-size:0.85rem;" id="inAppUrl"></div>
        <button onclick="copyInAppUrl()" style="background:#f7931a;color:#000;border:none;padding:12px 32px;border-radius:8px;font-size:1rem;font-weight:600;cursor:pointer;" id="inAppCopyBtn">複製連結</button>
        <p style="color:#6b7280;font-size:0.8rem;">複製後請開啟手機瀏覽器貼上網址</p>
    </div>
    <script>
        (function() {
            var ua = navigator.userAgent || '';
            if (/Line\/|LIFF|FBAN|FBAV|Instagram|MicroMessenger|Twitter/i.test(ua)) {
                var el = document.getElementById('inAppBrowserWarning');
                el.style.display = 'flex';
                document.getElementById('inAppUrl').textContent = location.href;
            }
        })();
        function copyInAppUrl() {
            var url = location.href;
            if (navigator.clipboard) {
                navigator.clipboard.writeText(url).then(function() {
                    document.getElementById('inAppCopyBtn').textContent = '已複製!';
                    setTimeout(function() { document.getElementById('inAppCopyBtn').textContent = '複製連結'; }, 2000);
                });
            } else {
                var ta = document.createElement('textarea');
                ta.value = url;
                document.body.appendChild(ta);
                ta.select();
                document.execCommand('copy');
                document.body.removeChild(ta);
                document.getElementById('inAppCopyBtn').textContent = '已複製!';
                setTimeout(function() { document.getElementById('inAppCopyBtn').textContent = '複製連結'; }, 2000);
            }
        }
    </script>

    <!-- Ad Banner -->
    <div class="ad-banner" id="adBanner">
        <a href="https://copy-trading-strateg-had8.bolt.host/" target="_blank" rel="noopener">
            <span class="ad-tag">AD</span>
            <span class="ad-text"><strong>加密跟單策略</strong> — 跟隨頂尖交易員，自動複製盈利策略</span>
            <span class="ad-arrow">&#8594;</span>
        </a>
        <button class="ad-close" onclick="document.getElementById('adBanner').style.display='none'" title="關閉">&times;</button>
    </div>
    <div class="login-wrapper">
        <div class="logo"><span>THE DC'S</span> TRADE ENGINE</div>
        <div class="subtitle">自動化加密貨幣交易平台</div>
        <div id="clerk-sign-in">
            <div class="loading-msg"><div class="spinner"></div><br>載入登入元件...</div>
        </div>
    </div>
    <footer>THE DC'S TRADE ENGINE &copy; 2026</footer>

    <script
        async
        crossorigin="anonymous"
        data-clerk-publishable-key="{{ clerk_publishable_key }}"
        src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"
        type="text/javascript"
    ></script>
    <script>
        function switchAccount() {
            window.location.href = '/login?switch=1';
        }
        window.addEventListener('load', async () => {
            try {
                await window.Clerk.load({
                    appearance: {
                        baseTheme: undefined,
                        variables: {
                            colorPrimary: '#f7931a',
                            colorBackground: '#16202a',
                            colorText: '#e7e9ea',
                            colorInputBackground: '#0f1419',
                            colorInputText: '#e7e9ea',
                        },
                    },
                });

                const signInEl = document.getElementById('clerk-sign-in');
                signInEl.innerHTML = '';

                // Check if user wants to switch account (via ?switch=1 query param)
                const wantSwitch = new URLSearchParams(window.location.search).get('switch') === '1';

                // Already signed in — show continue or switch option
                if (window.Clerk.user && !wantSwitch) {
                    const u = window.Clerk.user;
                    const email = u.primaryEmailAddress?.emailAddress || '';
                    const name = u.fullName || u.firstName || email;
                    const avatar = u.imageUrl || '';
                    signInEl.innerHTML =
                        '<div style="display:flex;flex-direction:column;align-items:center;gap:16px;width:100%;">' +
                            (avatar ? '<img src="' + avatar + '" style="width:64px;height:64px;border-radius:50%;border:2px solid #1e1e2e;">' : '') +
                            '<div style="text-align:center;">' +
                                '<div style="font-size:1.1rem;font-weight:600;">' + name + '</div>' +
                                '<div style="color:#8899a6;font-size:0.85rem;">' + email + '</div>' +
                            '</div>' +
                            '<button onclick="window.location.href=\'/\'" style="width:100%;max-width:300px;padding:12px;background:#f7931a;color:#000;border:none;border-radius:8px;font-size:1rem;font-weight:600;cursor:pointer;">繼續使用此帳號</button>' +
                            '<button onclick="switchAccount()" style="width:100%;max-width:300px;padding:10px;background:transparent;color:#8899a6;border:1px solid #2f3336;border-radius:8px;font-size:0.9rem;cursor:pointer;">使用其他帳號登入</button>' +
                        '</div>';
                    return;
                }

                // If switching, sign out first then mount sign-in
                if (wantSwitch && window.Clerk.user) {
                    await window.Clerk.signOut();
                }

                // Mount sign-in component
                window.Clerk.mountSignIn(signInEl, {
                    afterSignInUrl: '/',
                    afterSignUpUrl: '/',
                });
            } catch (err) {
                document.getElementById('clerk-sign-in').innerHTML =
                    '<div class="loading-msg" style="color:#ff1744;">登入元件載入失敗: ' + err.message + '</div>';
            }
        });
    </script>
</body>
</html>
