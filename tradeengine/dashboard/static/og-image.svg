<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e14"/>
      <stop offset="100%" style="stop-color:#141c26"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f7931a"/>
      <stop offset="100%" style="stop-color:#ffb347"/>
    </linearGradient>
    <linearGradient id="chartLine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f7931a;stop-opacity:0.3"/>
      <stop offset="50%" style="stop-color:#f7931a;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#4caf50;stop-opacity:0.9"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Grid lines (subtle) -->
  <g stroke="#1a2332" stroke-width="0.5" opacity="0.6">
    <line x1="0" y1="126" x2="1200" y2="126"/>
    <line x1="0" y1="252" x2="1200" y2="252"/>
    <line x1="0" y1="378" x2="1200" y2="378"/>
    <line x1="0" y1="504" x2="1200" y2="504"/>
    <line x1="240" y1="0" x2="240" y2="630"/>
    <line x1="480" y1="0" x2="480" y2="630"/>
    <line x1="720" y1="0" x2="720" y2="630"/>
    <line x1="960" y1="0" x2="960" y2="630"/>
  </g>

  <!-- Decorative chart line in background -->
  <polyline
    fill="none"
    stroke="url(#chartLine)"
    stroke-width="2.5"
    opacity="0.5"
    points="0,480 80,460 160,470 240,420 320,440 400,380 480,360 520,340 560,370 600,320 640,300 680,330 720,280 760,260 800,290 840,250 880,230 920,260 960,220 1000,200 1040,210 1080,180 1120,170 1160,160 1200,140"
  />

  <!-- Glow area under chart -->
  <polygon
    fill="url(#chartLine)"
    opacity="0.06"
    points="0,480 80,460 160,470 240,420 320,440 400,380 480,360 520,340 560,370 600,320 640,300 680,330 720,280 760,260 800,290 840,250 880,230 920,260 960,220 1000,200 1040,210 1080,180 1120,170 1160,160 1200,140 1200,630 0,630"
  />

  <!-- Candlesticks (decorative) -->
  <g opacity="0.25">
    <!-- Green candles -->
    <line x1="100" y1="380" x2="100" y2="340" stroke="#4caf50" stroke-width="1"/>
    <rect x="95" y="350" width="10" height="20" fill="#4caf50" rx="1"/>

    <line x1="160" y1="360" x2="160" y2="310" stroke="#4caf50" stroke-width="1"/>
    <rect x="155" y="320" width="10" height="25" fill="#4caf50" rx="1"/>

    <line x1="280" y1="340" x2="280" y2="280" stroke="#4caf50" stroke-width="1"/>
    <rect x="275" y="290" width="10" height="30" fill="#4caf50" rx="1"/>

    <!-- Red candles -->
    <line x1="130" y1="390" x2="130" y2="350" stroke="#f44336" stroke-width="1"/>
    <rect x="125" y="355" width="10" height="22" fill="#f44336" rx="1"/>

    <line x1="220" y1="370" x2="220" y2="320" stroke="#f44336" stroke-width="1"/>
    <rect x="215" y="330" width="10" height="25" fill="#f44336" rx="1"/>

    <!-- More green candles on right -->
    <line x1="900" y1="280" x2="900" y2="220" stroke="#4caf50" stroke-width="1"/>
    <rect x="895" y="230" width="10" height="30" fill="#4caf50" rx="1"/>

    <line x1="960" y1="260" x2="960" y2="200" stroke="#4caf50" stroke-width="1"/>
    <rect x="955" y="210" width="10" height="28" fill="#4caf50" rx="1"/>

    <line x1="1020" y1="240" x2="1020" y2="180" stroke="#4caf50" stroke-width="1"/>
    <rect x="1015" y="190" width="10" height="30" fill="#4caf50" rx="1"/>

    <line x1="1080" y1="250" x2="1080" y2="200" stroke="#f44336" stroke-width="1"/>
    <rect x="1075" y="210" width="10" height="24" fill="#f44336" rx="1"/>

    <line x1="1140" y1="230" x2="1140" y2="170" stroke="#4caf50" stroke-width="1"/>
    <rect x="1135" y="180" width="10" height="30" fill="#4caf50" rx="1"/>
  </g>

  <!-- Decorative circles -->
  <circle cx="1050" cy="120" r="60" fill="none" stroke="#f7931a" stroke-width="0.5" opacity="0.15"/>
  <circle cx="1050" cy="120" r="90" fill="none" stroke="#f7931a" stroke-width="0.3" opacity="0.1"/>
  <circle cx="150" cy="520" r="40" fill="none" stroke="#4caf50" stroke-width="0.5" opacity="0.12"/>

  <!-- Main title -->
  <text x="600" y="210" text-anchor="middle" fill="url(#gold)" font-family="'Segoe UI', Arial, sans-serif" font-weight="900" font-size="80" letter-spacing="6" filter="url(#glow)">THE DC'S</text>
  <text x="600" y="300" text-anchor="middle" fill="#ffffff" font-family="'Segoe UI', Arial, sans-serif" font-weight="300" font-size="64" letter-spacing="14">TRADE ENGINE</text>

  <!-- Divider line -->
  <rect x="440" y="330" width="320" height="2" fill="url(#gold)" rx="1" opacity="0.7"/>

  <!-- Slogan -->
  <text x="600" y="390" text-anchor="middle" fill="#8899a6" font-family="'Segoe UI', 'Microsoft JhengHei', Arial, sans-serif" font-size="28" letter-spacing="4">優化 · 回測 · 創建你的自動交易機器人</text>

  <!-- Bottom badge area -->
  <g transform="translate(600, 470)">
    <!-- Pionex badge -->
    <rect x="-180" y="-18" width="110" height="36" rx="18" fill="none" stroke="#f7931a" stroke-width="1" opacity="0.5"/>
    <text x="-125" y="7" text-anchor="middle" fill="#f7931a" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" opacity="0.8">PIONEX</text>

    <!-- Crypto badge -->
    <rect x="-55" y="-18" width="110" height="36" rx="18" fill="none" stroke="#4caf50" stroke-width="1" opacity="0.5"/>
    <text x="0" y="7" text-anchor="middle" fill="#4caf50" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" opacity="0.8">CRYPTO</text>

    <!-- Auto badge -->
    <rect x="70" y="-18" width="110" height="36" rx="18" fill="none" stroke="#2196f3" stroke-width="1" opacity="0.5"/>
    <text x="125" y="7" text-anchor="middle" fill="#2196f3" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" opacity="0.8">自動交易</text>
  </g>

  <!-- URL at bottom -->
  <text x="600" y="570" text-anchor="middle" fill="#4a5568" font-family="'Segoe UI', Arial, sans-serif" font-size="16" letter-spacing="2">dcs-trade-engine.com</text>

  <!-- Corner accents -->
  <rect x="30" y="30" width="40" height="2" fill="#f7931a" opacity="0.6"/>
  <rect x="30" y="30" width="2" height="40" fill="#f7931a" opacity="0.6"/>
  <rect x="1130" y="30" width="40" height="2" fill="#f7931a" opacity="0.6"/>
  <rect x="1168" y="30" width="2" height="40" fill="#f7931a" opacity="0.6"/>
  <rect x="30" y="598" width="40" height="2" fill="#f7931a" opacity="0.6"/>
  <rect x="30" y="560" width="2" height="40" fill="#f7931a" opacity="0.6"/>
  <rect x="1130" y="598" width="40" height="2" fill="#f7931a" opacity="0.6"/>
  <rect x="1168" y="560" width="2" height="40" fill="#f7931a" opacity="0.6"/>
</svg>
